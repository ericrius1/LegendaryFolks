<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Gulp Playground</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>

    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

      }

    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">

      #ifdef GL_ES
      precision mediump float;
      #endif

      uniform float time;
      uniform vec2 resolution;
      varying vec2 vUv;

      void main(void)
      {
        vec2 uv = -1.0 + 2.0* vUv;
        uv.x *=  resolution.x / resolution.y;
        
          // background  
        vec3 color = vec3(0.8 + 0.2*uv.y);

          // bubbles  
        for( int i=0; i<11; i++ )
        {
              // bubble seeds
          float pha =      sin(float(i)*546.13+1.0)*0.5 + 0.5;
          float siz = pow( sin(float(i)*651.74+5.0)*0.5 + 0.5, 4.0 );
          float pox =      sin(float(i)*321.55+4.1) * resolution.x / resolution.y;
          
              // buble size, position and color
          float rad = 0.1 + 0.5*siz;
          vec2  pos = vec2( pox, -1.0-rad + (2.0+2.0*rad)*mod(pha+0.1*time*(0.2+0.8*siz),1.0));
          float dis = length( uv - pos );
          vec3  col = mix( vec3(0.94,0.3,0.0), vec3(0.1,0.4,0.8), 0.5+0.5*sin(float(i)*1.2+1.9));
          //    col+= 8.0*smoothstep( rad*0.95, rad, dis );
          
              // render
          float f = length(uv-pos)/rad;
          f = sqrt(clamp(1.0-f*f,0.0,1.0));
          color -= col.zyx *(1.0-smoothstep( rad*0.95, rad, dis )) * f;
        }

         // vigneting  
       color *= sqrt(1.5-0.5*length(uv));

       gl_FragColor = vec4(color,1.0);
       // gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);

      }

    </script>
    <video id="video"style="display:none">
      <source src="videos/intro.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
      <source src="videos/intro.ogv" type='video/ogg; codecs="theora, vorbis"'>
    </video>
    <script src="app.js"></script>
  </body>
</html>
